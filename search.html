<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script src="./scripts.js"></script>
<script src="./constants.js"></script>
<script>
var imgDiv = ""
const queryString = window.location.search
const urlParams = new URLSearchParams(queryString)
const query = urlParams.get('query')
const q = query.toLowerCase()
const isAccount = query.startsWith("BLX-")
document.getElementById("query").innerHTML = 'Searching ' + query
if (isAccount === false ) {
  $.getJSON(Constants.apiUrl, {
    requestType: 'getAllAssets',
    includeCounts: true
  },
  function(result) {
    const assets = result.assets
    for (var i = 0; i < assets.length; i++) {
      const asset = assets[i].asset
      const isActive = assets[i].numberOfAccounts
      if (isActive !== 0) {
        $.getJSON(Constants.apiUrl, {
          requestType: "getAsset",
          asset: asset
        },
          function(assets) {
            const metadata = assets.description
            const metaUrl = metadata.replace("ipfs://", "https://nftstorage.link/ipfs/")
            $.getJSON(metaUrl,
              function(getMeta) {
                const description = getMeta.description
                const d = description.toLowerCase()
                const image = getMeta.image
                const imageUrl = image.replace("ipfs://", "https://nftstorage.link/ipfs/")
                const name = getMeta.name
                const n = name.toLowerCase()
                if (n.indexOf(q) != -1 || d.indexOf(q) != -1) {
                imgDiv += "<div class='nft-card-explore'>"
                imgDiv += "<a href=asset.html?asset=" + asset + "><img src='" + imageUrl + "'>"
                imgDiv += "<h4>" + name + "</h4></a>"
                imgDiv += "</div>"
                document.getElementById('nft-section').innerHTML = imgDiv 
  }})})}}})
} else {
  window.location.href = "./user_profile.html?account=" + query
}
</script>
